<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>?Player</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="container">
    <div id="upper">
      <div id="sidebar">
        <div id="treeview">
          Treeview
        </div>
        <div id="song-data">
          WildCookie - Heroine
        </div>
        <div id="albumart">
          Album Art
        </div>
      </div>
      <div id="content">
        <div id="searchBar">
          <input id="searchBox" type="text" /> 
          <span id="filterBtns">GS YT LC</span>
          <button id="searchBtn">Search</button>
        </div>
        <div id="content-main">
          Content and search results
        </div>
      </div>
    </div>
    <div id="control-bar">
      <div id="controls">
        > || []    |------------o |
      </div>
      <div id="seek-bar">
        --------------------------------------------------------------------------------------------------
      </div>
      <div id="shuffle-repeat">
        Shuffle - Repeat
      </div>
      <div id="status">
        Status?
      </div>
    </div>
  </div>
  <div id="players">
    <audio id="nativePlayer1"></audio>
    <audio id="nativePlayer2"></audio>
    <object type="application/x-shockwave-flash" id="ytPlayer" data="http://www.youtube.com/apiplayer?enablejsapi=1&amp;playerapiid=ytPlayer" width="1" height="1">
    <param name="allowScriptAccess" value="always"></object>
  </div>
  <script src="js/jquery-1.6.1.min.js"></script>
  <script src="js/sha1-min.js"></script>
  <script src="js/md5-min.js"></script>
  <script src="js/grooveshark.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
